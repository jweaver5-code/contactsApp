<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4b2e2e;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #5c4033;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .contact-card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #6e4f4f;
      position: relative;
    }
    .contact-card img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .contact-details { flex: 1; }
    .contact-details h3 {
      margin: 0 0 5px;
      font-size: 1.5em;
    }
    .contact-details p {
      margin: 5px 0;
      color: #ddd;
    }
    .notes {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #addContactControls {
      display: none;
      margin-bottom: 20px;
    }
    #addContactControls input { margin-right: 10px; padding: 5px; }
    #addContactControls button {
      padding: 5px;
      background-color: #6e4f4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addContactToggle {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }
    .deleteContact {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .editContact {
      position: absolute;
      top: 10px;
      right: 50px;
      background: #6e4f4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #5c4033;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #8b5e3c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #7a4d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contacts</h1>

    <input type="text" id="searchBar" placeholder="Search by name, company, or notes...">

    <button id="addContactToggle" style="display: block;">Add Contact</button>

    <div id="addContactControls">
      <input type="text" id="newName" placeholder="Name">
      <input type="text" id="newCompany" placeholder="Company">
      <input type="text" id="newNotes" placeholder="Notes">
      <button id="addContact">Add</button>
    </div>

    <!-- Add Contact Modal -->
    <div id="addContactModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Add New Contact</h2>
        <form id="addContactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="company">Company:</label>
          <input type="text" id="company" name="company">

          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes"></textarea>

          <label for="image">Image URL:</label>
          <input type="url" id="image" name="image">

          <button type="submit">Save Contact</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Move script to the bottom -->
  <script src="contacts.js"></script>
</body>
</html>
