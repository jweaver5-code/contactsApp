<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4b2e2e;
      color: #fff;
    }
    .container {
      max-width: 800px;
      width: 95%;
      margin: 20px auto;
      background: #5c4033;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 768px) {
      .container {
        width: 90%;
        margin: 10px auto;
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        width: 95%;
        margin: 5px auto;
        padding: 10px;
      }
    }
    
    .container h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-align: center;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    @media (max-width: 768px) {
      .container h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .container h1 {
        font-size: 2em;
        margin-bottom: 15px;
      }
    }
    
    /* Touch-friendly improvements for mobile */
    @media (max-width: 768px) {
      .menu-item, .event-item {
        min-height: 44px; /* iOS minimum touch target */
        display: flex;
        align-items: center;
      }
      
      .delete-event-btn {
        min-width: 44px;
        min-height: 44px;
      }
      
      .close-menu {
        min-width: 44px;
        min-height: 44px;
      }
      
      /* Mobile-specific button improvements */
      .deleteContact, .editContact, .favoriteContact {
        min-width: 44px;
        min-height: 44px;
      }
      
      /* Better mobile spacing */
      .contact-details h3 {
        font-size: 1.3em;
        margin-bottom: 8px;
      }
      
      .contact-details p {
        font-size: 0.9em;
        margin: 3px 0;
      }
    }
    
    @media (max-width: 480px) {
      /* Phone-specific improvements */
      .contact-details h3 {
        font-size: 1.2em;
        margin-bottom: 6px;
      }
      
      .contact-details p {
        font-size: 0.85em;
        margin: 2px 0;
      }
      
      /* Smaller margins for phone */
      .section-header {
        margin: 20px 0 10px 0;
        padding: 8px 0;
      }
      
      .section-header h2 {
        font-size: 1.1em;
      }
    }
    
    /* Prevent text selection on mobile */
    .contact-card {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Mobile-specific improvements */
    @media (max-width: 480px) {
      /* Better button spacing for small screens */
      .contact-card {
        min-height: 200px; /* Ensure consistent card height */
      }
      
      /* Prevent horizontal scrolling */
      body {
        overflow-x: hidden;
      }
      
      /* Better touch targets */
      button, .menu-item, .event-item {
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(255, 215, 0, 0.3);
      }
    }
    .contact-card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #6e4f4f;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    @media (max-width: 768px) {
      .contact-card {
        flex-direction: column;
        text-align: center;
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .contact-card {
        padding: 10px;
        margin-bottom: 15px;
      }
    }
    .contact-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .contact-card img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-right: 20px;
      object-fit: cover;
    }
    
    @media (max-width: 768px) {
      .contact-card img {
        width: 100px;
        height: 100px;
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .contact-card img {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }
    }
    .contact-details { flex: 1; }
    .contact-details h3 {
      margin: 0 0 5px;
      font-size: 1.5em;
    }
    .contact-details p {
      margin: 5px 0;
      color: #ddd;
    }
    .notes {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    #searchBar {
      width: 97%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    
    @media (max-width: 768px) {
      #searchBar {
        width: 95%;
        padding: 8px;
        margin-bottom: 15px;
      }
    }
    
    @media (max-width: 480px) {
      #searchBar {
        width: 90%;
        padding: 6px;
        margin-bottom: 10px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
    
    /* Mobile input improvements */
    @media (max-width: 768px) {
      #searchBar, #addContactControls input {
        font-size: 16px; /* Prevents zoom on iOS */
        -webkit-appearance: none;
        border-radius: 8px;
      }
      
      #addContactControls button {
        font-size: 16px;
        -webkit-appearance: none;
        border-radius: 8px;
      }
    }
    #addContactControls {
      display: none;
      margin-bottom: 20px;
    }
    #addContactControls input { margin-right: 10px; padding: 5px; }
    #addContactControls button {
      padding: 5px 10px;
      background-color: #6e4f4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      #addContactControls {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }
      #addContactControls input {
        margin-right: 0;
        padding: 8px;
        font-size: 16px;
      }
      #addContactControls button {
        padding: 10px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      #addContactControls {
        margin-bottom: 10px;
      }
      #addContactControls input {
        padding: 6px;
      }
      #addContactControls button {
        padding: 8px;
      }
    }
    #addContactToggle {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .deleteContact {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .deleteContact {
        top: 8px;
        right: 8px;
        width: 28px;
        height: 28px;
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      .deleteContact {
        top: 5px;
        right: 5px;
        width: 25px;
        height: 25px;
        font-size: 12px;
      }
    }
    .editContact {
      position: absolute;
      top: 10px;
      right: 50px;
      background: #6e4f4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: 17px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .editContact {
        top: 8px;
        right: 45px;
        padding: 5px 6px;
        font-size: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .editContact {
        top: 5px;
        right: 40px;
        padding: 4px 5px;
        font-size: 13px;
      }
    }
    /* --- Favorites --- */
    .favoriteContact {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #bbb;
    }
    
    @media (max-width: 768px) {
      .favoriteContact {
        top: 8px;
        left: 8px;
        font-size: 18px;
      }
    }
    
    @media (max-width: 480px) {
      .favoriteContact {
        top: 5px;
        left: 5px;
        font-size: 16px;
      }
    }
    .contact-card.favorite-highlight {
      border: 2px solid gold;
      background-color: #7a5c4d;
    }
    .contact-card.favorite-highlight .favoriteContact {
      color: gold;
    }
    
    /* Add Profile Picture Button */
    .addProfilePicture {
      position: absolute;
      bottom: 10px;
      left: 23px;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      max-width: 140px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    @media (max-width: 768px) {
      .addProfilePicture {
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        padding: 5px 6px;
        max-width: 120px;
      }
    }
    
    @media (max-width: 480px) {
      .addProfilePicture {
        bottom: 5px;
        font-size: 10px;
        padding: 4px 5px;
        max-width: 100px;
      }
    }
    
    .addProfilePicture:hover {
      background: #6e4f4f;
    }
    
    /* Assign Event Button */
    .assignEvent {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: 11px;
      cursor: pointer;
      max-width: 120px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    @media (max-width: 768px) {
      .assignEvent {
        bottom: 8px;
        right: 8px;
        font-size: 10px;
        padding: 5px 6px;
        max-width: 100px;
      }
    }
    
    @media (max-width: 480px) {
      .assignEvent {
        bottom: 5px;
        right: 5px;
        font-size: 9px;
        padding: 4px 5px;
        max-width: 80px;
      }
    }
    
    .assignEvent:hover {
      background: #6e4f4f;
    }
    
    /* Event Assignment Dropdown */
    .event-dropdown-container {
      position: absolute;
      z-index: 1000;
    }
    
    @media (max-width: 768px) {
      .event-dropdown-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
      }
      
      .event-dropdown {
        min-width: 200px;
        font-size: 16px;
        padding: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .event-dropdown {
        min-width: 180px;
        font-size: 14px;
        padding: 10px;
      }
    }
    
    .event-dropdown {
      background: #5c4033;
      color: #fff;
      border: 2px solid #8b5e3c;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      min-width: 120px;
      outline: none;
    }
    
    .event-dropdown:hover {
      border-color: #ffd700;
    }
    
    .event-dropdown option {
      background: #5c4033;
      color: #fff;
      padding: 5px;
    }
    
    /* Section Headers */
    .section-header {
      margin: 30px 0 15px 0;
      padding: 10px 0;
      border-bottom: 2px solid #8b5e3c;
    }
    
    .section-header h2 {
      margin: 0;
      color: #ffd700;
      font-size: 1.3em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    .section-header:first-child {
      margin-top: 0;
    }
    
    /* Menu Header Container */
    .menu-header-container {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1001;
    }
    
    @media (max-width: 768px) {
      .menu-header-container {
        top: 15px;
        left: 15px;
        gap: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .menu-header-container {
        top: 10px;
        left: 10px;
        gap: 10px;
      }
    }
    
    /* Hamburger Menu Button */
    .menu-button {
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .hamburger-line {
      width: 100%;
      height: 3px;
      background-color: #ffd700;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .menu-button:hover .hamburger-line {
      background-color: #fff;
    }
    
    .menu-button.hide .hamburger-line {
      opacity: 0;
      visibility: hidden;
    }
    
    .menu-title {
      margin: 0;
      color: #ffd700;
      font-size: 1.5em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .menu-title.show {
      opacity: 1;
      visibility: visible;
    }
    
    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background-color: #5c4033;
      z-index: 1000;
      transition: left 0.3s ease;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 768px) {
      .side-menu {
        width: 280px;
      }
    }
    
    @media (max-width: 480px) {
      .side-menu {
        width: 250px;
      }
      
      .menu-content {
        padding: 15px;
      }
      
      .menu-item {
        padding: 12px;
        margin: 4px 0;
        font-size: 1em;
      }
      
      .event-item {
        padding: 8px;
        margin: 2px 0;
        font-size: 0.85em;
      }
      
      .events-list {
        padding-left: 15px;
      }
    }
    
    .side-menu.open {
      left: 0;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #8b5e3c;
    }
    
    .menu-header h2 {
      margin: 0;
      color: #ffd700;
      font-size: 1.5em;
    }
    
    .close-menu {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-menu:hover {
      color: #ffd700;
    }
    
    .menu-content {
      padding: 20px;
    }
    
    .menu-item {
      padding: 15px;
      margin: 5px 0;
      background-color: #6e4f4f;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: #fff;
      font-size: 1.1em;
    }
    
    .menu-item:hover {
      background-color: #8b5e3c;
    }
    
    .menu-item.active {
      background-color: #ffd700;
      color: #4b2e2e;
    }
    
    .events-list {
      margin-top: 10px;
      padding-left: 20px;
    }
    
    .event-item {
      padding: 10px;
      margin: 3px 0;
      background-color: #7a5c4d;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: #fff;
      font-size: 0.9em;
    }
    
    .event-item:hover {
      background-color: #8b5e3c;
    }
    
    .event-item.active {
      background-color: #ffd700;
      color: #4b2e2e;
    }
    
    /* Delete Event Button */
    .delete-event-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;

      cursor: pointer;

    }

      position: relative;
      padding-right: 35px;
    }
    
    /* Event Page */
    .event-page {
      width: 100%;
    }
    
    .event-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }
    
    .back-button {
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }
    
    .back-button:hover {
      background: #6e4f4f;
    }
    
    .event-header h2 {
      margin: 0;
      color: #ffd700;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    @media (max-width: 768px) {
      .event-header {
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }
      
      .event-header h2 {
        font-size: 1.8em;
        text-align: center;
      }
      
      .back-button {
        align-self: flex-start;
        padding: 8px 12px;
        font-size: 0.9em;
      }
    }
    
    @media (max-width: 480px) {
      .event-header {
        margin-bottom: 15px;
        gap: 10px;
      }
      
      .event-header h2 {
        font-size: 1.5em;
      }
      
      .back-button {
        padding: 6px 10px;
        font-size: 0.85em;
      }
    }
    
    /* Menu Overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .menu-overlay.open {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hamburger Menu Button and Menu Text -->
    <div class="menu-header-container">
      <div class="menu-button" id="menuButton">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
      <h2 class="menu-title">Menu</h2>
    </div>
    
    <h1>Contacts</h1>

    <input type="text" id="searchBar" placeholder="Search by name, company, or notes...">

    <div id="addContactControls">
      <input type="text" id="newName" placeholder="Name">
      <input type="text" id="newCompany" placeholder="Company">
      <input type="text" id="newNotes" placeholder="Notes">
      <button id="addContact">Add</button>
    </div>

    <div class="contact-list"></div>
    
    <!-- Event Page (hidden by default) -->
    <div class="event-page" id="eventPage" style="display: none;">
      <div class="event-header">
        <button class="back-button" id="backButton">← Back to All Contacts</button>
        <h2 id="eventPageTitle">Event Contacts</h2>
      </div>
      <div class="event-contacts-list" id="eventContactsList"></div>
    </div>

    <script>
      // Ensure the Add Contact controls are visible
      const addContactControls = document.getElementById('addContactControls');
      if (addContactControls) {
        addContactControls.style.display = 'flex';
      } else {
        console.error('Add Contact controls not found. Ensure the element with ID "addContactControls" exists in the HTML.');
      }

             // Load the main contacts script
       const script = document.createElement('script');
       script.src = './contacts.js';
       script.onload = () => {
         console.log('contacts.js loaded successfully');
         // Initialize events list after script is loaded
         if (typeof updateEventsList === 'function') {
           setTimeout(() => {
             updateEventsList();
           }, 100);
         }
       };
       script.onerror = () => console.error('Failed to load contacts.js. Ensure the file exists in the correct directory.');
       document.body.appendChild(script);
      
             // Menu functionality - wait for DOM to be fully loaded
       document.addEventListener('DOMContentLoaded', () => {
         
         // Mobile-specific improvements
         if (window.innerWidth <= 768) {
           // Prevent double-tap zoom on mobile
           document.addEventListener('touchend', function(event) {
             event.preventDefault();
           }, { passive: false });
           
           // Better touch handling for mobile
           document.addEventListener('touchstart', function() {}, { passive: true });
         }
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        const closeMenu = document.getElementById('closeMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const eventsTab = document.getElementById('eventsTab');
        const eventsList = document.getElementById('eventsList');
        const allContactsTab = document.getElementById('allContactsTab');
        
        if (menuButton && sideMenu && closeMenu && menuOverlay) {
                     // Open menu
           menuButton.addEventListener('click', () => {
             console.log('Menu button clicked');
             sideMenu.classList.add('open');
             menuOverlay.classList.add('open');
             
             // Show menu title and hide hamburger bars
             const menuTitle = document.querySelector('.menu-title');
             if (menuTitle) menuTitle.classList.add('show');
             menuButton.classList.add('hide');
           });
          
                     // Close menu
           function closeMenuFunc() {
             sideMenu.classList.remove('open');
             menuOverlay.classList.remove('open');
             
             // Hide menu title and show hamburger bars
             const menuTitle = document.querySelector('.menu-title');
             if (menuTitle) menuTitle.classList.remove('show');
             menuButton.classList.remove('hide');
           }
          
          closeMenu.addEventListener('click', closeMenuFunc);
          menuOverlay.addEventListener('click', closeMenuFunc);
          
          // Toggle events list
          if (eventsTab && eventsList) {
            eventsTab.addEventListener('click', () => {
              eventsList.style.display = eventsList.style.display === 'none' ? 'block' : 'none';
            });
          }
          
          // Handle add event tab
          const addEventTab = document.getElementById('addEventTab');
          if (addEventTab) {
            addEventTab.addEventListener('click', () => {
              if (typeof addNewEvent === 'function') {
                addNewEvent();
              }
              closeMenuFunc();
            });
          }
          
          // Handle all contacts tab
          if (allContactsTab) {
            allContactsTab.addEventListener('click', () => {
              if (typeof showAllContacts === 'function') {
                showAllContacts();
              }
              closeMenuFunc();
            });
          }
          
          // Handle back button
          const backButton = document.getElementById('backButton');
          if (backButton) {
            backButton.addEventListener('click', () => {
              if (typeof showAllContacts === 'function') {
                showAllContacts();
              }
            });
          }
        } else {
          console.error('Some menu elements not found:', {
            menuButton: !!menuButton,
            sideMenu: !!sideMenu,
            closeMenu: !!closeMenu,
            menuOverlay: !!menuOverlay
          });
        }
      });
    </script>
  </div>
  
     <!-- Side Menu -->
   <div class="side-menu" id="sideMenu">
     <div class="menu-header">
       <h2></h2>
       <button class="close-menu" id="closeMenu">×</button>
     </div>
    <div class="menu-content">
      <div class="menu-item" id="allContactsTab">
        <span>📋 All Contacts</span>
      </div>
      <div class="menu-item" id="eventsTab">
        <span>🎉 Events</span>
      </div>
      <div class="events-list" id="eventsList" style="display: none;">
        <!-- Events will be populated dynamically by JavaScript -->
      </div>
      <div class="menu-item" id="addEventTab">
        <span>➕ Add New Event</span>
      </div>
    </div>
  </div>
  
  <!-- Overlay for menu background -->
  <div class="menu-overlay" id="menuOverlay"></div>
</body>
