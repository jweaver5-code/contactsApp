<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4b2e2e;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #5c4033;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .contact-card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #6e4f4f;
      position: relative;
    }
    .contact-card img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .contact-details { flex: 1; }
    .contact-details h3 {
      margin: 0 0 5px;
      font-size: 1.5em;
    }
    .contact-details p {
      margin: 5px 0;
      color: #ddd;
    }
    .notes {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #addContactControls {
      display: none;
      margin-bottom: 20px;
    }
    #addContactControls input { margin-right: 10px; padding: 5px; }
    #addContactControls button {
      padding: 5px;
      background-color: #6e4f4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addContactToggle {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .deleteContact {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .editContact {
      position: absolute;
      top: 10px;
      right: 50px;
      background: #6e4f4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contacts</h1>

    <input type="text" id="searchBar" placeholder="Search by name, company, or notes...">

    <!-- <button id="addContactToggle">Add Contact</button> -->

    <div id="addContactControls">
      <input type="text" id="newName" placeholder="Name">
      <input type="text" id="newCompany" placeholder="Company">
      <input type="text" id="newNotes" placeholder="Notes">
      <button id="addContact">Add</button>
    </div>

    <script>
      // Ensure the Add Contact controls are visible
      const addContactControls = document.getElementById('addContactControls');
      if (addContactControls) {
        addContactControls.style.display = 'flex';
      } else {
        console.error('Add Contact controls not found. Ensure the element with ID "addContactControls" exists in the HTML.');
      }

      // Verify contacts.js is correctly linked
      const script = document.createElement('script');
      script.src = './contacts.js';
      script.onload = () => console.log('contacts.js loaded successfully');
      script.onerror = () => console.error('Failed to load contacts.js. Ensure the file exists in the correct directory.');
      document.body.appendChild(script);

      // Debugging: Log the current directory
      console.log('Current directory:', window.location.href);
    </script>
  </div>
</body>
</html>
